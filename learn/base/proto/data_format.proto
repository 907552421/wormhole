/// @file   data.proto
/// @brief  data format in protobuf
package dmlc.data;

// Adfea message
message Adfea {
  required int32 label = 5;
  repeated uint64 feaid = 1 [packed = true];
  repeated uint32 groupid = 2 [packed = true];
}

// criteo message
message Criteo {
  required int32 label = 1;
  repeated uint32 feaid = 2 [packed = true];
}
